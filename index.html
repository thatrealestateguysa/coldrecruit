
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Recruit Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-800 text-gray-50 h-screen flex flex-col">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0-0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loader-text" class="mt-2 text-lg">Loading Cold Recruit Machine...</p>
        </div>
    </div>
    
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 flex-grow flex flex-col min-h-0">
        <header class="flex-shrink-0 flex flex-wrap justify-between items-center py-3 gap-3">
            <div>
                <h1 class="text-xl font-bold text-white">Cold Recruit Machine</h1>
            </div>
            <div class="flex items-center space-x-2 flex-wrap gap-2">
                <button id="btn-rerun" class="px-3 py-1.5 rounded-md text-xs font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Re-run Automations</button>
                <button class="px-3 py-1.5 rounded-md text-xs font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500" onclick="location.reload()">‚ü≥ Reload</button>
            </div>
        </header>
        
        <div class="flex-shrink-0 bg-gray-900 p-3 rounded-lg mb-4">
            <div id="stats-container" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-9 gap-2">
                <!-- Stat cards will be dynamically inserted here -->
            </div>
        </div>

        <div class="flex-shrink-0 bg-gray-900 p-3 rounded-lg mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h3 class="text-sm font-semibold mb-2 text-white">Filters</h3>
                    <div class="flex items-center gap-2">
                        <select id="filter-agency" class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md shadow-sm w-full p-1.5 focus:ring-red-500 focus:border-red-500"><option value="">Agency (all)</option></select>
                        <select id="filter-status" class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md shadow-sm w-full p-1.5 focus:ring-red-500 focus:border-red-500"><option value="">Status (all)</option></select>
                        <button id="btn-reset-filters" class="w-auto px-3 py-1.5 rounded-md text-xs font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Reset</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-sm font-semibold mb-2 text-white">Bulk Actions</h3>
                    <div class="flex items-center gap-2">
                        <select id="bulk-action-status" class="bg-gray-700 border border-gray-600 text-white text-xs rounded-md shadow-sm w-full p-1.5 focus:ring-red-500 focus:border-red-500"></select>
                        <button id="btn-apply-bulk" class="w-auto px-3 py-1.5 rounded-md text-xs font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-red-600 text-white hover:bg-red-700 focus:ring-red-500">Apply to Selected</button>
                        <button id="btn-clear-selection" class="w-auto px-3 py-1.5 rounded-md text-xs font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-gray-600 text-gray-200 hover:bg-gray-500 focus:ring-gray-500">Clear</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="bg-gray-900 rounded-lg overflow-hidden flex-grow flex flex-col">
             <div class="overflow-auto h-full">
                <table class="w-full text-sm text-left text-gray-300">
                    <thead class="text-xs uppercase bg-gray-700 text-gray-300 sticky top-0 z-10">
                        <tr></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
             </div>
        </div>
    </main>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwyURwawIavmhuOgHgnfXcfRpSqFi615TC5te9GP830s3hWdoOauQjykNlp1Xp74Z5QsQ/exec';
        const COL_MAP = {
            STATUS: 0, NAME: 1, SURNAME: 2, CELL_NR: 3, EMAIL: 4, AGENCY: 5,
            LAST_CONTACT: 6, WHATSAPP_LINK: 7
        };
        const STATUS_OPTIONS = [
            "To Contact", "Whatsapp", "Reply", "Keen to meet", "Cultivate", 
            "Invite to events", "Not interested", "No Whatsapp"
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setupEventListeners();
        });

        let originalData = [];
        let tableHeaders = [];

        function setupEventListeners() {
            document.getElementById('filter-agency').addEventListener('change', applyFilters);
            document.getElementById('filter-status').addEventListener('change', applyFilters);
            document.getElementById('btn-reset-filters').addEventListener('click', resetFilters);
            document.getElementById('btn-rerun').addEventListener('click', () => callScriptFunctionAndRefresh('rerunAutomations'));
            document.getElementById('btn-apply-bulk').addEventListener('click', applyBulkAction);
            document.getElementById('btn-clear-selection').addEventListener('click', clearSelection);
            document.getElementById('table-body').addEventListener('change', handleSingleStatusChange);
        }
        
        async function handleSingleStatusChange(event) {
            if (event.target.classList.contains('status-select-in-table')) {
                const select = event.target;
                const rowIndex = select.dataset.originalIndex; 
                if (rowIndex === undefined) { return; }
                const newStatus = select.value;
                const result = await callScriptFunction('updateSingleStatus', { rowIndex, newStatus });
                if (result.success) {
                    const dataRow = originalData.find(row => row.originalIndex == rowIndex);
                    if(dataRow) {
                        dataRow[COL_MAP.STATUS] = newStatus;
                        dataRow[COL_MAP.LAST_CONTACT] = new Date().toISOString();
                    }
                    applyFilters(); 
                }
            }
        }
        
        async function applyBulkAction() {
            const newStatus = document.getElementById('bulk-action-status').value;
            if (!newStatus) return;
            const selectedCheckboxes = document.querySelectorAll('.row-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;
            const rowIndices = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.originalIndex));
            
            const result = await callScriptFunction('bulkUpdateStatus', { rowIndices, newStatus });

            if (result.success) {
                rowIndices.forEach(index => {
                     const dataRow = originalData.find(row => row.originalIndex == index);
                     if(dataRow) {
                        dataRow[COL_MAP.STATUS] = newStatus;
                        dataRow[COL_MAP.LAST_CONTACT] = new Date().toISOString();
                     }
                });
                applyFilters();
                clearSelection();
            }
        }

        async function fetchData() {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            loader.style.display = 'flex';
            
            if (WEB_APP_URL.includes('PASTE_YOUR_WEB_APP_URL')) {
                loaderText.innerText = 'CONFIGURATION ERROR:\nPlease paste your Web App URL into this file.';
                return;
            }
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
                const result = await response.json();

                if (result.result === 'success') {
                    if (result.data.length < 2) {
                         loaderText.innerText = 'Your sheet is empty. Add data to the sheet to get started.';
                         return;
                    }
                    tableHeaders = result.data.shift();
                    originalData = result.data.map((row, index) => {
                        // Ensure all rows have the same number of columns as the header
                        while (row.length < tableHeaders.length) {
                            row.push("");
                        }
                        row.originalIndex = index;
                        return row;
                    });
                    populateFilters(originalData);
                    applyFilters();
                    loader.style.display = 'none';
                } else { throw new Error(result.message); }
            } catch (error) {
                console.error('Fetch Data Error:', error);
                loaderText.innerText = `FETCH ERROR: ${error.message}.\nCheck console for details.`;
            }
        }
        
        function populateFilters(data) {
            const agencySet = new Set(data.map(row => row[COL_MAP.AGENCY]).filter(Boolean));
            
            const populateSelect = (selectId, optionsSet) => {
                const select = document.getElementById(selectId);
                const isAgency = selectId.includes('agency');
                select.innerHTML = `<option value="">${isAgency ? 'Agency (all)' : 'Status (all)'}</option>`;
                optionsSet.forEach(opt => select.innerHTML += `<option value="${opt}">${opt}</option>`);
            };
            
            populateSelect('filter-status', new Set(STATUS_OPTIONS));
            populateSelect('filter-agency', agencySet);

            const bulkStatusSelect = document.getElementById('bulk-action-status');
            bulkStatusSelect.innerHTML = `<option value="">Set Status to...</option>`;
            STATUS_OPTIONS.forEach(opt => bulkStatusSelect.innerHTML += `<option value="${opt}">${opt}</option>`);
        }

        function applyFilters() {
            const agencyFilter = document.getElementById('filter-agency').value;
            const statusFilter = document.getElementById('filter-status').value;

            const filteredData = originalData.filter(row => {
                return (!agencyFilter || (row[COL_MAP.AGENCY] && String(row[COL_MAP.AGENCY]).trim() === agencyFilter)) &&
                       (!statusFilter || (row[COL_MAP.STATUS] && String(row[COL_MAP.STATUS]).trim() === statusFilter));
            });
            renderTable(filteredData);
            updateDashboardStats();
        }
        
        function resetFilters() {
            document.getElementById('filter-agency').value = '';
            document.getElementById('filter-status').value = '';
            applyFilters();
        }

        function renderTable(data) {
            const tableHead = document.querySelector('thead tr');
            const displayHeaders = ['Status', 'Name', 'Surname', 'Cell NR', 'Email', 'Agency', 'WhatsApp Link'];
            tableHead.innerHTML = `<th class="px-2 py-2"><input type="checkbox" id="select-all-checkbox"></th>` + displayHeaders.map(h => `<th scope="col" class="px-4 py-2 text-xs">${h}</th>`).join('');
            document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
                document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = e.target.checked);
            });

            const tableBody = document.getElementById('table-body');
            if (data.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="${displayHeaders.length + 1}" class="text-center p-8">No matching records found.</td></tr>`;
                 return;
            }
            
            tableBody.innerHTML = data.map(row => {
                const originalIndex = row.originalIndex;
                const status = row[COL_MAP.STATUS] || '';
                const name = row[COL_MAP.NAME] || '';
                const surname = row[COL_MAP.SURNAME] || '';
                const cell = row[COL_MAP.CELL_NR] || '';
                const email = row[COL_MAP.EMAIL] || '';
                const agency = row[COL_MAP.AGENCY] || '';
                const waLink = row[COL_MAP.WHATSAPP_LINK] || '';
                
                const statusOptions = STATUS_OPTIONS.map(opt => `<option value="${opt}" ${status.trim() === opt ? 'selected' : ''}>${opt}</option>`).join('');

                return `
                <tr class="bg-gray-800 border-b border-gray-700 hover:bg-gray-700">
                    <td class="px-2 py-1"><input type="checkbox" class="row-checkbox" data-original-index="${originalIndex}"></td>
                    <td class="px-4 py-1"><select class="status-select-in-table bg-gray-700 border border-gray-600 rounded-md p-1 text-gray-50 text-xs" data-original-index="${originalIndex}">${statusOptions}</select></td>
                    <td class="px-4 py-1 text-xs">${name}</td>
                    <td class="px-4 py-1 text-xs">${surname}</td>
                    <td class="px-4 py-1 text-xs">${cell}</td>
                    <td class="px-4 py-1 text-xs">${email}</td>
                    <td class="px-4 py-1 text-xs">${agency}</td>
                    <td class="px-4 py-1">${waLink ? `<a href="${waLink}" target="_blank" class="text-green-400 hover:underline font-semibold text-xs">Open Chat</a>` : ''}</td>
                </tr>
            `}).join('');
        }

        function updateDashboardStats() {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = '';
            
            // Main Total Card
            statsContainer.innerHTML += `
                <div class="bg-black p-2 rounded-lg flex flex-col items-center justify-center text-center">
                    <span class="text-2xl font-bold text-white">${originalData.length}</span>
                    <span class="text-xs text-gray-400">Total</span>
                </div>
            `;
            
            STATUS_OPTIONS.forEach(status => {
                const count = originalData.filter(r => r[COL_MAP.STATUS] && String(r[COL_MAP.STATUS]).trim() === status).length;
                statsContainer.innerHTML += `
                    <div class="bg-gray-800 p-2 rounded-lg flex flex-col items-center justify-center text-center">
                        <span class="text-2xl font-bold text-white">${count}</span>
                        <span class="text-xs text-gray-400 mt-1">${status}</span>
                    </div>
                `;
            });
        }

        function clearSelection() {
            document.querySelectorAll('.row-checkbox:checked').forEach(cb => cb.checked = false);
            document.getElementById('select-all-checkbox').checked = false;
        }

        async function callScriptFunction(action, payload = {}) {
            return new Promise(async (resolve) => {
                const loader = document.getElementById('loader');
                try {
                    loader.style.display = 'flex';
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', mode: 'cors', cache: 'no-cache',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action, payload })
                    });
                    const result = await response.json();
                    if (result.result === 'success') {
                        resolve({ success: true, message: result.message });
                    } else { throw new Error(result.message); }
                } catch (error) {
                    alert(`An error occurred: ${error.message}`);
                    resolve({ success: false });
                } finally {
                    loader.style.display = 'none';
                }
            });
        }
        
        async function callScriptFunctionAndRefresh(action, payload = {}) {
            const result = await callScriptFunction(action, payload);
            if(result.success) {
                alert(`Success: ${result.message}`);
                fetchData();
            }
        }
    </script>
</body>
</html>
